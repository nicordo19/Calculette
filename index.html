<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>Document</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="w-100">Calculette</h1>
    <main class="grid justify-center">
      <div id="contenaire" class="w-08 h-90 border bg-green-200 text-white p-4">
        <div
          id="ecrantAfichage"
          class="mx-auto w-70 h-20 border bg-blue-500"
        ></div>
        <div id="buton" class="grid gap md: grid-cols-4 lg:grid-cols-4">
          <button id="butonAC" class="m-1 h-10 border bg-orange-200">AC</button>
          <button id="butonM" class="m-1 h-10 border bg-orange-200">*</button>
          <button id="butonD" class="m-1 h-10 border bg-orange-200">/</button>
          <button id="butonDEL" class="m-1 h-10 border bg-orange-200">
            DEL
          </button>
          <button id="buton0" class="m-1 h-10 border bg-orange-200">0</button>
          <button id="buton1" class="m-1 h-10 border bg-orange-200">1</button>
          <button id="buton200 " class="m-1 h-10 border bg-orange-200">
            2
          </button>
          <button id="butonA" class="m-1 h-10 border bg-orange-200">+</button>
          <button id="buton3" class="m-1 h-10 border bg-orange-200">3</button>
          <button id="buton4" class="m-1 h-10 border bg-orange-200">4</button>
          <button id="buton5" class="m-1 h-10 border bg-orange-200">5</button>
          <button id="butonS" class="m-1 h-10 border bg-orange-200">-</button>
          <button id="buton5" class="m-1 h-10 border bg-orange-200">6</button>
          <button id="buton7" class="m-1 h-10 border bg-orange-200">7</button>
          <button id="buton8" class="m-1 h-10 border bg-orange-200">8</button>
          <button id="butonR" class="m-1 h-10 border bg-orange-200">=</button>
          <button id="buton9" class="m-1 h-10 border bg-orange-200">9</button>
        </div>
      </div>
    </main>
  </body>
</html>
